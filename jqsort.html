<html>
<head>
<title>JQSearch</title>
    <script src="jQuery/jquery-3.1.0.slim.min.js"></script>
</head>
<body>
<div id="test-div">
    <ul>
        <li><span>JavaScript</span></li>
        <li><span>Python</span></li>
        <li><span>Swift</span></li>
    </ul>
</div>
<script>
var arr = new Array, ul=$("#test-div>ul");
ul.append('<li><span>Pascal</span></li>');
ul.append('<li><span>Lua</span></li>');
ul.append('<li><span>Ruby</span></li>');
ul.find('span').map(function(){arr.push(this.innerText);}).get();
arr.sort();
ul.empty();
ul.append('<li><span>'+arr+'</span></li>');
// Test
;(function () {
    var s = $('#test-div>ul>li').map(function () {
        return $(this).text();
    }).get().join(',');
    if (s === 'JavaScript,Lua,Pascal,Python,Ruby,Swift') {
        alert('Passed!');
    } else {
        alert('Failed: ' + s);
    }
})();
</script>
</body>
</html>
